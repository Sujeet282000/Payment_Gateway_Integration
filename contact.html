<html>
    <head>
        <title> Contact Us: The Sparks Foundation </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm my-2">
            <div>
                <i class="fas fa-hand-holding-usd text-white fa-lg" style=" color: rgb(214, 140, 79);"></i>
                <b class="font-style" style="font-weight: 600; font-size: 32; color:#eba04c; cursor: pointer;"> The Sparks Foundation</b>
              </div>
              
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <i class="fas fa-bars" style="color: #fff;font-size: 150%;"></i>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li> 
                    <li class="nav-item active"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>

        <div class="bg-contact100" style="background-image: url('img/contactusbg.jpg'); background-size:cover;">
            <div class="container-contact100">
                <div class="wrap-contact100">
                    <div class="contact100-pic js-tilt" data-tilt>
                        <img src="img/contactus.jpg" alt="IMG">
                        <p><b>Address:<br>
                            1/8 New Jagdish Nagar<br>
                            Mobile:<br>
                             9685590360<br>
                            Email-Id:<br>
                            sujeetvish8014@gmail.com</b>
                            </p>
                    </div>
    
                    <form class="contact100-form validate-form" data-netlify="true">
                        <span class="contact100-form-title">
                            Contact us for any queries!<br>
                            We will get back to you soon!
                        </span>
    
                        <div class="wrap-input100 validate-input" data-validate = "Name is required">
                            <input class="input100" type="text" name="name" placeholder="Name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Message is required">
                            <textarea class="input100" name="message" placeholder="Message"></textarea>
                            <span class="focus-input100"></span>
                        </div>
    
                        <div class="container-contact100-form-btn">
                            <button class="contact100-form-btn">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>





        <script >
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->

        <script src="js/main.js"></script>
        
    </body>
    </html>
